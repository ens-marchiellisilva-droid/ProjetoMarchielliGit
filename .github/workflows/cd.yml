name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    environment: production

    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Diagnose shell
        run: |
          Write-Host "PS Version: $($PSVersionTable.PSVersion)"
          Write-Host "Edition:    $($PSVersionTable.PSEdition)"
          Write-Host "Home:       $env:USERPROFILE"
          Write-Host "Runner OS:  $env:RUNNER_OS"

      # ================================
      # VARIÃVEIS - iguais ao seu CD
      # ================================
      - name: Set vars
        id: vars
        run: |
          "IMAGE=marchi07/monitor" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

          $sha = "${{ github.event.workflow_run.head_sha }}"
          "TAG_SHA=$($sha.Substring(0,7))" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

          $ns = "${{ secrets.K8S_NAMESPACE }}"
          if ([string]::IsNullOrWhiteSpace($ns)) { $ns = "default" }
          "NAMESPACE=$ns" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      # ================================
      # kubectl OK
      # ================================
      - name: Validate kubectl connection
        run: |
          kubectl get nodes

      # ================================
      # Namespace
      # ================================
      - name: Create namespace if not exists
        run: |
          $ns = "${{ steps.vars.outputs.NAMESPACE }}"
          kubectl get ns $ns 2>$null
          if ($LASTEXITCODE -ne 0) {
            kubectl create ns $ns
          }

      # ================================
      # Apply base manifests
      # ================================
      - name: Apply base manifests
        run: |
          $ns = "${{ steps.vars.outputs.NAMESPACE }}"
          kubectl apply -n $ns -f k8s/prometheus-deployment.yaml
          kubectl apply -n $ns -f k8s/grafana-deployment.yaml
          kubectl apply -n $ns -f k8s/nginx-deployment.yaml
          kubectl apply -n $ns -f k8s/nginx-service.yaml
          kubectl apply -n $ns -f k8s/prometheus-config.yaml

      # ================================
      # Deployment do app
      # ================================
      - name: Apply app deployment
        run: |
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f k8s/deployment.yaml

      # ================================
      # Atualiza imagem do app
      # ================================
      - name: Set image to new tag
        run: |
          $image = "${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }}"
          Write-Host "Atualizando imagem: $image"
          kubectl set image deployment/deployment app=$image -n "${{ steps.vars.outputs.NAMESPACE }}"

      # ================================
      # Rollout - CORRIGIDO
      # ================================
      - name: Wait rollout
        run: |
          kubectl rollout status deployment/deployment -n "${{ steps.vars.outputs.NAMESPACE }}" --timeout=120s

      # ================================
      # Debug
      # ================================
      - name: Show services and pods
        run: |
          kubectl get svc -n "${{ steps.vars.outputs.NAMESPACE }}"
          kubectl get pods -o wide -n "${{ steps.vars.outputs.NAMESPACE }}"
