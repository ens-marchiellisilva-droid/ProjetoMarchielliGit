name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    environment: production

    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Diagnose shell
        run: |
          Write-Host "PS Version: $($PSVersionTable.PSVersion)"
          Write-Host "Edition:    $($PSVersionTable.PSEdition)"
          Write-Host "Home:       $env:USERPROFILE"
          Write-Host "Runner OS:  $env:RUNNER_OS"

      # ---------------------------------------------------
      # VARIÁVEIS — exatamente como no SEU CD original
      # ---------------------------------------------------
      - name: Set vars
        id: vars
        run: |
          # usava IMAGE=seuusuario/monitor
          "IMAGE=marchi07/monitor" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

          # usava TAG_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)
          $sha = "${{ github.event.workflow_run.head_sha }}"
          "TAG_SHA=$($sha.Substring(0,7))" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

          # usava NAMESPACE=${{ secrets.K8S_NAMESPACE || 'default' }}
          $ns = "${{ secrets.K8S_NAMESPACE }}"
          if ([string]::IsNullOrWhiteSpace($ns)) { $ns = "default" }
          "NAMESPACE=$ns" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      # ---------------------------------------------------
      # Kubectl já funciona via Minikube - apenas validamos
      # ---------------------------------------------------
      - name: Validate kubectl connection
        run: |
          Write-Host "Validando kubectl..."
          kubectl get nodes
          Write-Host "kubectl OK."

      # ---------------------------------------------------
      # Garantir namespace
      # ---------------------------------------------------
      - name: Create namespace if not exists
        run: |
          $ns = "${{ steps.vars.outputs.NAMESPACE }}"
          kubectl get ns $ns 2>$null
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Criando namespace '$ns'..."
            kubectl create ns $ns
          } else {
            Write-Host "Namespace '$ns' já existe."
          }

      # ---------------------------------------------------
      # Aplica todos os manifests base
      # ---------------------------------------------------
      - name: Apply base manifests
        run: |
          $ns = "${{ steps.vars.outputs.NAMESPACE }}"
          Write-Host "Aplicando manifests base..."
          kubectl apply -n $ns -f k8s/service.yaml
          kubectl apply -n $ns -f k8s/prometheus-deployment.yaml
          kubectl apply -n $ns -f k8s/grafana-deployment.yaml
          kubectl apply -n $ns -f k8s/nginx-deployment.yaml
          kubectl apply -n $ns -f k8s/nginx-service.yaml
          kubectl apply -n $ns -f k8s/prometheus-config.yaml
          Write-Host "Manifests base aplicados."

      # ---------------------------------------------------
      # Deployment do app principal
      # ---------------------------------------------------
      - name: Apply app deployment
        run: |
          Write-Host "Aplicando deployment do app..."
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f k8s/deployment.yaml

      # ---------------------------------------------------
      # Atualização da imagem — exatamente IGUAL ao seu CD
      # ---------------------------------------------------
      - name: Set image to new tag
        run: |
          $image = "${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }}"
          Write-Host "Atualizando imagem para $image..."
          kubectl set image deployment/monitor monitor=$image -n "${{ steps.vars.outputs.NAMESPACE }}"

      # ---------------------------------------------------
      # Rollout
      # ---------------------------------------------------
      - name: Wait rollout
        run: |
          Write-Host "Aguardando rollout..."
          kubectl rollout status deployment/monitor -n "${{ steps.vars.outputs.NAMESPACE }}" --timeout=120s
          Write-Host "Rollout concluído."

      # ---------------------------------------------------
      # Debug
      # ---------------------------------------------------
      - name: Show services and pods
        run: |
          Write-Host "`nSERVIÇOS:"
          kubectl get svc -n "${{ steps.vars.outputs.NAMESPACE }}"
          Write-Host "`nPODS:"
          kubectl get pods -o wide -n "${{ steps.vars.outputs.NAMESPACE }}"
